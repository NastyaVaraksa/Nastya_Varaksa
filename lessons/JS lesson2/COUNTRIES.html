<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>

    <style>

input{
    width: 300px;
    height: 50px;
    margin: 5px auto;
    
}
    </style>

</head>
<body>
    

    <input type='button' value='ввод информации о стране' onclick='InputCountry()'>
    <br>
    <input type='button' value='получение информации о стране' onclick='GetCountry()'>
    <br>
    <input type='button' value='перечень всех стран' onclick='AllCountrys()'>
    <br>
    <input type='button' value='удаление информации о стране' onclick='namedeleteCountry()'>
    


<script>

var countrysH={};

function InputCountry(){
    var countryName=prompt("Введите название страны : ");
    var capitalName=prompt("Введите название столицы: ");
    addCountry(countryName,capitalName);
}
function addCountry(countryName,capitalName) {
    countrysH[countryName]=capitalName;
}

function GetCountry(){
    var countryName=prompt("Введите название страны : ");
    alert(getCountryInfo(countryName)); 
}
function getCountryInfo(countryName) {
    if ( countryName in countrysH )
        return 'страна: ' + countryName + ' столица: ' + countrysH[countryName] ;
    else
        return 'нет информации о стране ' + countryName + '!' ;
}

function AllCountrys(){
    alert(listCountrys()); 
}
function listCountrys() {
    var res="";
    for ( var CN in countrysH )
        res+='\n'+getCountryInfo(CN);
    return res;
}

function namedeleteCountry() {
    var countryName = prompt("Введите название страны : ");
    deleteCountry(countryName);
    alert(listCountrys());
}
function deleteCountry(countryName) {
    delete countrysH[countryName];
}

</script>

</body>
</html>
