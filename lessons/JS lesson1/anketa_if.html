<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anketa_if</title>
</head>
<body>
 
    <script>

        var surname = prompt('Введите фамилию:');
        var name = prompt('Введите имя:');
        var patronymic = prompt('Введите отчество:');
        var age = parseInt(prompt('Введите ваш возраст в годах:')) ;
        var gender = confirm ('Ваш пол - мужской?');
        var resulgender = "";
        var pensiya = "";
        if (gender) resulgender = "мужской";
        else resulgender = "женский";
        if (( age >= 63  &&  gender) || ( age >= 58  &&  !gender)) pensiya = "да";
        else pensiya = "нет";

        alert( 'Ваше ФИО:' + ' ' + surname + ' ' + name + ' ' + patronymic  + '\n' 
        + 'Ваш возраст в годах:' + ' ' + age + '\n'
        + 'Ваш возраст в днях:' + ' '  + (age*365) + '\n'
        + 'Через 5 лет вам будет:' + ' '  + (age+5) + '\n'
        + 'Ваш пол:' + ' '  + resulgender + '\n'
        + 'Вы на пенсии:' + ' '  + pensiya );

    </script>
    

</body>
</html>
