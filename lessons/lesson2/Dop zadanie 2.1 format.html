    <h2>Пример 1: сравнение качества и размера одной картинки в разных форматах</h2>
   <img src="img Dop zadanie/priroda_kartinki_foto_03.png" 
        alt="природа png" 
        title="природа png"
        width="600">
    <P>Фото в формате png, размер 1,3 МБ</P>
    <img src="img Dop zadanie/priroda_kartinki_foto_03 (1).webp"

    <P>Фото в формате webp, размер 842 КБ</P>
    <img src="img Dop zadanie/priroda_kartinki_foto_03.jpg"

    <img src="img Dop zadanie/priroda_kartinki_foto_03.gif"
