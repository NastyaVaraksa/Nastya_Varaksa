<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>calendar</title>
<style>
  table {
    margin: 100px auto;
    /* border-collapse: collapse; */
    background-color:blanchedalmond;
  }
  caption {
    background-color: blanchedalmond;
    height: 30px;
  }
  td,
  th {
    width: 50px;
    height: 30px;
    padding: 3px;
    text-align: center;
  }
  th {
    font-weight: bold;
    background-color: #E6E6E6;
  }

</style>
</head>
<body>

  <div id="calendar"></div>

<script>

let year = prompt("Введите год");
let month = prompt("Введите номер месяца");

function createCalendar(elem, year, month) {
const monthNames = ["Январь", "Февраль", "Март", "Апрель", "Май", "Июнь", "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"];
let mon = month - 1; // месяцы в JS идут от 0 до 11, а не от 1 до 12
let d = new Date(year, mon);

let table = `<table><tr><td></td><td><button id="btnPrev" type="button"><<</button></td><td><button id="btnPrev" type="button"><</button></td><td>` + monthNames[d.getMonth()] + ` ` + d.getFullYear()  + `</td><td><button id="btnPrev" type="button">></button></td><td><button id="btnPrev" type="button">>></button></td><td></td></tr>`;
table += '<tr><th>пн</th><th>вт</th><th>ср</th><th>чт</th><th>пт</th><th>сб</th><th>вс</th></tr><tr>';

// пробелы для первого ряда
// с понедельника до первого дня месяца
// * * * 1  2  3  4
for (let i = 0; i < getDay(d); i++) {
  table += '<td></td>';
}

// <td> ячейки календаря с датами
while (d.getMonth() == mon) {
  table += '<td>' + d.getDate() + '</td>';

  if (getDay(d) % 7 == 6) { // вс, последний день - перевод строки
    table += '</tr><tr>';
  }

  d.setDate(d.getDate() + 1);
}

// добить таблицу пустыми ячейками, если нужно
// 29 30 31 * * * *
if (getDay(d) != 0) {
  for (let i = getDay(d); i < 7; i++) {
    table += '<td></td>';
  }
}

// закрыть таблицу
table += '</tr></table>';

elem.innerHTML = table;
}

function getDay(date) { // получить номер дня недели, от 0 (пн) до 6 (вс)
let day = date.getDay();
if (day == 0) day = 7; // сделать воскресенье (0) последним днем
return day - 1;
}

createCalendar(calendar, year, month);


</script>

</body>
</html>
