<script>

function quadraticEquation(a, b, c) {
let D = b*b-4*a*c;
let x1, x2;
if(D>0) {
    x1 = (-b + Math.sqrt(D))/(2*a);
    x2 = (-b - Math.sqrt(D))/(2*a);
    console.log("уравнение " + ((a === 1 ? "" : a) && (a === -1 ? "-" : a)) + "х^2 " + (b > 0 ? "+" : "-" ) +" "+ ((b === 1 ? "" : b && Math.abs(b)) && (b === -1 ? "" : b && Math.abs(b))) + "x " + (c > 0 ? "+" : "-" ) + " " + Math.abs(c) + " = 0 имеет корни x1 = " + "" + x1 + " и x2 = " + x2); 
} else if (D==0) {
    x1 = -b/(2*a);
    console.log("уравнение " + ((a === 1 ? "" : a) && (a === -1 ? "-" : a)) + "х^2 " + (b > 0 ? "+" : "-") +" "+ ((b === 1 ? "" : b && Math.abs(b)) && (b === -1 ? "" : b && Math.abs(b))) + "x " + (c > 0 ? "+" : "-" ) + " " + Math.abs(c) + " = 0 имеет один корень x = " + "" +x1);
} else if (D<0) {
    x1=-b/(2*a);
    console.log("уравнение "  + ((a === 1 ? "" : a) && (a === -1 ? "-" : a)) + "х^2 " + (b > 0 ? "+" : "-") +" "+ ((b === 1 ? "" : b && Math.abs(b)) && (b === -1 ? "" : b && Math.abs(b))) + "x " + (c > 0 ? "+" : "-" ) + " " + Math.abs(c) + " = 0 не имеет вещественных корней"); 
}
}
quadraticEquation(1, -8, 72);
quadraticEquation(-4, 12, -2);
quadraticEquation(-1, -1, -1);
