<script>

function compress(str) {
  let newstr = "";
  let count = 1;
  for (let i = 0; i <= str.length; i++) {
    if (str.charAt(i) === str.charAt(i + 1)) {
      count += 1;
    } else {
      newstr += `${str.charAt(i)}${count}`;
      count = 1;
    }
  }
  return  console.log(`"` + str + `"` + ` => ` + `"` + newstr + `"`) ;
}

compress("a");
compress("aaa");
compress("aabbb");
compress("fffdccbbb");

      }
