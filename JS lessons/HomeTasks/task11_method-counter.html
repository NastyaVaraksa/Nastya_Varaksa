const getCounter = function(a=0) {
   return {
      a: a,
      log:  function() {
      console.log(this.a);
      return this;
      },
      count:  function(b) {
      this.a += b;
      return this;
      },
      reset:  function() {
      this.a = a;
      return this;
      }
   };
};

const counter = getCounter();
  counter.log() // 5
  .count(4)
  .log() // 9
  .count(3)
  .log() // 12
  .reset()

  .count(8)
