let	clockCenterX = clock.offsetLeft + clock.offsetWidth / 2; // узнаем центр DIV(обвёртки) по X

	let	angle;
    let	clockDialCenterX;
    let	clockDialCenterY;

	angleValue += distanceOfNumbers;
	angle = angleValue / 180 * Math.PI;

	clockDial = clock.appendChild(clockDial);//созданный DIV(для номеров часов) делаем дочерным элементом clock(обвёртка)
	clockDial.classList.add('clockDial');//устанавливаем готовый CSS класс для дочерных элементов
	clockDial.innerHTML = i;//значением каждого дочерного элемента будет равен i

	clockDialCenterX = clockCenterX + radius * Math.sin(angle); // узнаем центр дочерного элемента по X
	clockDialCenterY = clockCenterY - radius * Math.cos(angle); // узнаем центр дочерного элемента по Y

	clockDial.style.left = Math.round(clockDialCenterX - clockDial.offsetWidth/2) + "px";
	clockDial.style.top = Math.round(clockDialCenterY - clockDial.offsetHeight/2) + "px";
}

arrowHours = clock.appendChild(arrowHours);//созданный DIV(для стрелки часов) делаем дочерным элементом clock(обвёртка)
arrowMinutes = clock.appendChild(arrowMinutes);//созданный DIV(для стрелки минут) делаем дочерным элементом clock(обвёртка)

// определяем где будет стоять стрелка часа
arrowHours.style.top = clockCenterY - arrowHours.offsetHeight + "px";

arrowMinutes.style.top = clockCenterY - arrowMinutes.offsetHeight + "px";
arrowMinutes.style.left = clockCenterX - arrowMinutes.offsetWidth/2 + "px";

arrowSeconds.style.top = clockCenterY - arrowSeconds.offsetHeight + "px";
