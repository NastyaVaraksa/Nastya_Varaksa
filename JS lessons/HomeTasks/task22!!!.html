<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY!!! </title>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
    const canvas = document.getElementById('canvas');
    const WIDTH = 500,
    HEIGHT = 400;
canvas.width = WIDTH;
canvas.height = HEIGHT;
canvas.style.background = 'yellow';
const context = canvas.getContext('2d');

function Racket(x, y, width, height, color) {
    this.x = x;
    this.y = y;
    this.width = width;
    this.height = height;
    this.color = color;
    this.xSpeed = 0;
    this.ySpeed = 0;
}

Racket.prototype.render = function() {
    context.beginPath();
    context.fillStyle = this.color;
    context.fillRect(this.x, this.y, this.width, this.height);
    context.closePath();
};

Racket.prototype.move = function(x, y) {
    this.x = x;
    this.y += y;
    this.xSpeed = x;
    this.ySpeed = y;
    if (this.x < 0) {
        this.x = 0;
        this.xSpeed = 0;
    } else if (this.x + this.width > WIDTH) {
        this.x = WIDTH - this.width;
        this.xSpeed = 0;
    }
};

RacketLeft = new Racket(0, HEIGHT/2, 15, 70, "red");
RacketLeft.render();
RacketRight = new Racket(canvas.width - 15, HEIGHT/2, 15, 70, "black");
RacketRight.render();

    </script>
</body>
</html>
